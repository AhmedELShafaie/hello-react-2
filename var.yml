name: Echo Variables

on:
  push:
    branches: [ deploy ]
  pull_request:
    branches: [ deploy, master ]
jobs:
  print-var:
    name: print GITHUB Variables
    runs-on: ubuntu-latest
    steps:
      - name: echo variables
        run: |
          echo ${{ github.repository }}
          echo ${{ secrets.GITHUB_TOKEN }}
          echo ${{ github.ref }}
          echo ${GITHUB_REF}'-------------'${GITHUB_WORKFLOW}
          echo ${{ secrets.SSH_KEY }}
